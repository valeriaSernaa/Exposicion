<!-- Input para ingresar un número -->
<label for="numero">Ingresa tu total:</label>
<input type="number" id="numero">

<!-- Botones para realizar operaciones -->
<button onclick="incrementar()">Incrementar</button>
<button onclick="decrementar()">Decrementar</button>
<button onclick="calcularFactorial()">Factorial</button>
<button onclick="operadorUnario()">Operador Unario</button>

<!-- Resultados -->
<p>Resultado: <span id="resultado"></span></p>

<script>
// Función para incrementar el número
function incrementar() {
    var numero = document.getElementById("numero").value;
    numero++;
    document.getElementById("resultado").textContent = numero;
}

// Función para decrementar el número
function decrementar() {
    var numero = document.getElementById("numero").value;
    numero--;
    document.getElementById("resultado").textContent = numero;
}

// Función para calcular el factorial
function calcularFactorial() {
    var numero = document.getElementById("numero").value;
    var factorial = 1;
    for (var i = 1; i <= numero; i++) {
        factorial *= i;
    }
    document.getElementById("resultado").textContent = factorial;
}

// Función para aplicar el operador unario
function operadorUnario() {
    var numero = document.getElementById("numero").value;
    numero = -numero;
    document.getElementById("resultado").textContent = numero;
}
</script>
